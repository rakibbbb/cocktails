<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cocktails</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery, javascript and bootstrap script  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar section  -->
    <section class="nav-div">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Cocktails</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <main class="content-area">
      <!-- Search Button  -->
      <div class="search-bar col-md-6 mx-auto">
        <div class="search-box my-5">
          <input id="search-field" class="form-control" type="text" placeholder="Search Drinks">
          <button onclick="searchDrinks()" class="btn btn-info search-btn">Search</button>
        </div>
      </div>

      <!-- Error message -->
      <div id="error-msg">

      </div>
      
      <!-- Drinks Details -->
      <div id="drinks-detail">

      </div>

      <!-- Display Cocktails -->
      <div id="display-cocktails">

      </div>

      <!-- Display Search Result -->
      <div id="display-search">

      </div>
      
    </main>
    
    
    <script src="app.js"></script>
